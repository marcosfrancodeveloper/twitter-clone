<lib-ngx-aside
  [title]="title"
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-left ms-3"
  id="sidenav-main"
></lib-ngx-aside>

<main class="main-content mt-1 border-radius-lg">
  <lib-ngx-navbar
    [profile]="profile"
    class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl mt-3"
    id="navbarBlur"
    navbar-scroll="true"
  ></lib-ngx-navbar>
  <div class="container-fluid py-4">
    <router-outlet></router-outlet>

    <footer class="footer pt-3">
      <lib-ngx-footer></lib-ngx-footer>
    </footer>
  </div>
</main>

<lib-ngx-user-panel [profile]="profile"></lib-ngx-user-panel>
