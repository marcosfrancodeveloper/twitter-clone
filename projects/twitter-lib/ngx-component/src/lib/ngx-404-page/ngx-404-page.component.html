<div class="wscn-http404-container">
  <div class="wscn-http404">
    <div class="pic-404">
      <img class="pic-404__parent" src="/assets/img/404/404.png" alt="404">
      <img class="pic-404__child left" src="/assets/img/404/404_cloud.png" alt="404">
      <img class="pic-404__child mid" src="/assets/img/404/404_cloud.png" alt="404">
      <img class="pic-404__child right" src="/assets/img/404/404_cloud.png" alt="404">
    </div>
    <div class="bullshit">
      <div class="bullshit__oops">OOPS!</div>
      <div class="bullshit__info">Todos os direitos reservados
        <a style="color:#20a0ff" href="https://github.com/marcosfrancodeveloper" target="_blank">Marcos Franco</a>
      </div>
      <div class="bullshit__headline">{{ message }}</div>
      <div class="bullshit__info">Verifique se o URL digitado está correto ou clique no botão abaixo para retornar à
        página anterior.</div>
      <a (click)="navigate()" class="bullshit__return-home">Voltar</a>
    </div>
  </div>
</div>
