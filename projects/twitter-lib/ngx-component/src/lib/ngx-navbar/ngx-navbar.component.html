<div class="container-fluid py-1 px-3">
  <lib-ngx-breadcrumb></lib-ngx-breadcrumb>
  <nav id="navbar">
    <div class="ms-md-auto pe-md-3 d-flex align-items-center"></div>
    <ul class="navbar-nav justify-content-end">
      <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
        <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
          <div class="sidenav-toggler-inner">
            <i class="sidenav-toggler-line"></i>
            <i class="sidenav-toggler-line"></i>
            <i class="sidenav-toggler-line"></i>
          </div>
        </a>
      </li>
      <li>
        <div *ngIf="profile; else loadingItens" class="avatar avatar-xl position-relative" (click)="openUserPanel()">
          <img [src]="profile?.photo" alt="perfil" class="w-60 border-radius-lg shadow-sm fixed-plugin-button cursor-pointer">
        </div>
      </li>
    </ul>
  </nav>
</div>

<ng-template #loadingItens>
  <ngx-skeleton-loader
    [hidden]="profile"
    count="1"
    [theme]="{ 'border-radius': '40', height: '40px', padding: '20px !important' }"
  ></ngx-skeleton-loader>
</ng-template>
